<div class="container">
  <div class="top-section">
    <div class="section section-width-30">
      <div class="circle-image">
        <img src="https://media.istockphoto.com/id/1200677760/fr/photo/verticale-de-jeune-homme-de-sourire-beau-avec-des-bras-crois%C3%A9s.jpg?s=612x612&w=0&k=20&c=0TDS1aTXZzWLzI_X9eGBhqS_QZAz49zKEDKT8xsHZfU=" alt="Circulaire" />
      </div>
    </div>
    <div class="section section-width-70">
      <p class="text">Votre photo de profil</p>
      <div class="buttons-container">
        <button class="button active"><i class="fas fa-pencil-alt"></i>Remplacer</button>
        <button class="button"><i class="fas fa-trash-alt"></i>Supprimer</button>
      </div>
    </div>
  </div>


  <section class="bottom-section">
    <form class="custom-form">
      <div class="form-row">
        <div class="form-group">
          <label class="label" for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="adresse">Adresse E-mail</label>
          <input type="text" class="form-control" id="adresse" name="adresse">
        </div>
        <div class="form-group">
          <label for="dateNaissance">Date de naissance</label>
          <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="numTel">Numéro de téléphone</label>
          <div class="phone-input-container">
            <div class="country-select-container">
              <select class="country-select" [(ngModel)]="selectedCountry">
                <option *ngFor="let country of countries" [value]="country.iso">{{ country.flag }} ({{ country.iso }})</option>
              </select>
            </div>
            <input type="tel" class="form-control phone-input" id="numTel" name="numTel" placeholder="(+33)- -- -- -- --" [(ngModel)]="phoneNumber">
          </div>
        </div>

        <div class="form-group">
          <label>Genre</label>
          <div class="radio-buttons">
            <label>
              <input type="radio" name="genre" value="parent1" required> Parent 1
            </label>
            <label>
              <input type="radio" name="genre" value="parent2"> Parent 2
            </label>
          </div>
        </div>

      </div>
      <div class="form-button">
        <button class="btn-annuler">Annuler</button>
        <button type="submit" class="btn-enregistrer">Enregistrer</button>
      </div>
    </form>
  </section>
</div>
